<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script src="./index.js" defer></script>
    <title>Fancy Counter</title>
</head>
<body>
    <div class="container">
        <h1  class="name">!!Fancy Counter!!</h1>
        <h1 class="dec" onclick=decrement()>-</h1>
        <div class="btn-wrapper">
            <button class="btn" onclick=reset() id="counter">0</button>
        </div>
        <h1 class="inc" onclick=increment()>+</h1>
    </div>


</body>
</html>
